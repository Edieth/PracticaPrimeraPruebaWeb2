</header>  
    <div class="container mt-4">
        <h1>Agregar Equipo Pokémon</h1>
        <form id="formEquipo" class="formularioEquipo">
            <div class="mb-3">
                <label class="form-label">Nombre del equipo</label>
                <input type="text" class="form-control" id="nombreEquipo" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Imagen del equipo (URL)</label>
                <input type="url" class="form-control" id="imagenEquipo" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Entrenador encargado</label>
                <select id="idEntrenador" class="form-control" required></select>
            </div>

            <h5>Pokémones del equipo (máximo 6)</h5>
            <div id="pokemones-container"></div>
            <button type="button" class="btn btn-secondary my-2" onclick="agregarPokemon()">Agregar Pokémon</button>
            <br><button type="submit" class="btn btn-success mt-3">Guardar Equipo</button>
        </form>
    </div>

    <script src="js/db.js"></script>
    <script src="js/entrenadoresEquipos.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", cargarEntrenadoresSelect);
        document.getElementById("formEquipo").addEventListener("submit", guardarEquipo);
    </script>

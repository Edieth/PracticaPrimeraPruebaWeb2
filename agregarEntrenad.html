    <div class="container mt-4 trainer">
        <h1>Agregar Entrenador</h1>
        <form id="formEntrenador">
            <div class="mb-3">
                <label class="form-label">Nombre y apellidos</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Sexo</label>
                <select id="sexo" class="form-control" required>
                    <option>Masculino</option>
                    <option>Femenino</option>
                    <option>Otro</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Lugar de residencia</label>
                <input type="text" class="form-control" id="residencia" required>
            </div>
            <div class="mb-3">
                <label class="form-label">URL de la foto</label>
                <input type="url" class="form-control" id="foto" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>

    <script src="js/db.js"></script>
    <script src="js/entrenadoresEquipos.js"></script>
    <script>
        document.getElementById("formEntrenador").addEventListener("submit", guardarEntrenador);
